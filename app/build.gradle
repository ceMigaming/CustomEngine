plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

	implementation platform("org.lwjgl:lwjgl-bom:3.3.2")
    
	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-assimp"
	implementation "org.lwjgl:lwjgl-bgfx"
	implementation "org.lwjgl:lwjgl-glfw"
	implementation "org.lwjgl:lwjgl-nanovg"
	implementation "org.lwjgl:lwjgl-nuklear"
	implementation "org.lwjgl:lwjgl-openal"
	implementation "org.lwjgl:lwjgl-opengl"
	implementation "org.lwjgl:lwjgl-par"
	implementation "org.lwjgl:lwjgl-stb"
	implementation "org.lwjgl:lwjgl-vulkan"
	runtimeOnly "org.lwjgl:lwjgl::natives-windows"
	runtimeOnly "org.lwjgl:lwjgl-assimp::natives-windows"
	runtimeOnly "org.lwjgl:lwjgl-bgfx::natives-windows"
	runtimeOnly "org.lwjgl:lwjgl-glfw::natives-windows"
	runtimeOnly "org.lwjgl:lwjgl-nanovg::natives-windows"
	runtimeOnly "org.lwjgl:lwjgl-nuklear::natives-windows"
	runtimeOnly "org.lwjgl:lwjgl-openal::natives-windows"
	runtimeOnly "org.lwjgl:lwjgl-opengl::natives-windows"
	runtimeOnly "org.lwjgl:lwjgl-par::natives-windows"
	runtimeOnly "org.lwjgl:lwjgl-stb::natives-windows"
	implementation "org.joml:joml:1.10.5"
	implementation "org.lwjglx:lwjgl3-awt:0.1.8"
	implementation "com.code-disaster.steamworks4j:steamworks4j-server:1.9.0"
	implementation group: 'org.l33tlabs.twl', name: 'pngdecoder', version: '1.0'
}

application {
    // Define the main class for the application.
    mainClass = 'com.cemi.game.Game'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.cemi.game.Game`'
    }
}

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(17))
  }
}